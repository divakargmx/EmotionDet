<!DOCTYPE html>
<html>
<head>
    <title>Image Uploader and Viewer</title>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <div>
        <img id="image-preview" src="#" alt="Uploaded Image" style="max-width: 100%; max-height: 400px;">
    </div>
    <button onclick="processImage()">Analyze Emotion</button>
    <script>
        function processImage() {
            const imageElement = document.getElementById('image-preview');
            const imageSrc = imageElement.src;
            pywebview.api.process_image(imageSrc);
        }

        document.getElementById('upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                var imgPreview = document.getElementById('image-preview');
                imgPreview.src = reader.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
