<!DOCTYPE html>
<html>
<head>
    <title>Emotion Detector</title>
</head>
<body>
    <input type="file" id="upload" accept="image/*">
    <button onclick="analyzeEmotion()">Analyze Emotion</button>
    <div>
        <img id="image-preview" src="#" alt="Uploaded Image" style="max-width: 100%; max-height: 400px;">
    </div>
    <div id="result"></div>
    <script>
        function analyzeEmotion() {
            const imageElement = document.getElementById('image-preview');
            const imageSrc = imageElement.src;
            
            // Convert the image data to base64
            const canvas = document.createElement("canvas");
            canvas.width = imageElement.width;
            canvas.height = imageElement.height;
            const ctx = canvas.getContext("2d");
            ctx.drawImage(imageElement, 0, 0, canvas.width, canvas.height);
            const imageData = canvas.toDataURL().split(',')[1];

            // Send the image data to the Flask app for FER analysis
            fetch('/analyze', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ 'imageData': imageData })
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById('result').innerText = 'Top Emotion: ' + data['top_emotion'];
            })
            .catch(error => {
                console.error('Error:', error);
            });
        }

        document.getElementById('upload').addEventListener('change', function(event) {
            var file = event.target.files[0];
            var reader = new FileReader();
            reader.onload = function() {
                var imgPreview = document.getElementById('image-preview');
                imgPreview.src = reader.result;
            };
            reader.readAsDataURL(file);
        });
    </script>
</body>
</html>
